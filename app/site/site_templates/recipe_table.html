{% extends "recipes.html" %}

{% block content %}


  <table id="data" class="table table-striped">
    <thead>               
     <h1>Your Recipes:</h1>

      <tr>
        <th>Recipe Name</th>
        <th>API-ID</th>
      </tr>
    </thead>
    <tbody>
        

      {% for recipe in recipes %}
        <tr>
          <td>{{ recipe.recipe_name }}</td>
          <td><a href="#RecipeDiv" onclick="RandomRecipe(`{{ recipe.api_id }}`)">{{ recipe.api_id }}</a></td>

        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
</div>
</section>
<section class="bg-light text-center">
    <div class="container p-5">
        <div class="row">
            <div class="d-flex align-items-center justify-content-center">

  <ul class="list-group" id="RecipeDiv">
    {% block javascript %}
    <script src="/static/script.js">
    </script>
    {% endblock %}  
  </ul>
</div>
</div>
</div>
</section>
{% endblock %}
